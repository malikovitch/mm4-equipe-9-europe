<body>
    <div id="warp">
        <header>
            <nav class="topnav">
                <div class="btn-menu"><a href="javascript:void(0);" onclick="myMenu()"><i class="fa fa-bars"></i></a></div>
                <div class="logo"><a href="index.html" class="active logo"><img src="img/logo.png"></a></div>
                <div class="btn-search"><a href="#" class="serach"><i class="fa fa-search" aria-hidden="true"></i></a></div>
                <div id="myLinks">
                    <a href="index.html">Accueil</a>
                    <a href="pourquoi-voter.html">Pourquoi voter ?</a>
                    <a href="liste.html">Pour qui voter ?</a>
                    <a href="faq.html">FAQ</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="bleu">
                <h1>S’inscrire</h1>
                <div>Inscrivez-vous pour recevoir notre newsletter
                    d’actualités politique et européenne.</div>

                <form id="RegForm" action="#">
                    <p>Je suis
                        <input type="text" placeholder="votre nom" name="FirstName" size="12" required>
                        <input type="text" placeholder="votre prénom" name="LastName" size="12" required>
                    </p>
                    <p class="age">J'ai<input type="number" placeholder="age" name="Age" min="18" max="125"> age et mon
                        email est
                        :</p>
                    <p><input type="email" placeholder="votre email" name="Email" required></p>
                    <p>Vous aller voter ?</p>
                    <p><input type="radio" name="voteChoice" value="Oui" id="yes"> Oui<br>
                        <input type="radio" name="voteChoice" value="Peut-être" id="maybe">
                        Peut-être<br>
                        <input type="radio" name="voteChoice" value="Non" id="no"> Non<br>
                    </p>

                    <button type="submit" class="big-btn jaune submit">Voter</button>
                </form>
            </section>
        </main>
        <footer class="jaune">
            <ul>
                <li>
                    <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>

                <li>

                </li>
